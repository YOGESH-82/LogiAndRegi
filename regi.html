<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./style1.css"> -->
    <link rel="stylesheet" href="./regi.css">
</head>
<body class="container-fluid">

    <div class="row ">

     

            <!-- Left-Side -->
            <div class="col-md-5 col-sm-11 left-side left-side-box1 justify-content-center align-items-center">
              
              
                <div class="row ">
                    <div class="left-container1 col-12 m-2 ">
                        <img class="img-fluid" src="img/outline-LOCKENE-white-logo-1-1.png" alt="">                            
                    </div>
                </div>

                <div class="row mt-5 justify-content-center">
                    <div class="left-container2 col-sm-11">
                        <h3 class="text-white">Get Started With Your Email</h3>

                        <div class="row justify-content-center">
                            <div class="col-sm-9 ">

                                <form class="mt-2 row p-2 justify-content-center" action="">
                                    <div class="form-group col-11 ">
                                        <i class="fa fa-user icon u-icon"></i>
                                        <input class="myInput" type="text" placeholder="Full Name" id="fullname" required> 
                                    </div>
            
                                    <div class="form-group  col-11">
                                        <i class="fa fa-building icon u-icon"></i>
                                        <input class="myInput" placeholder="Company Name" type="text" id="companyname" required> 
                                    </div>
            
                                    <div class="form-group  col-11">
                                        <i class="fa fa-phone icon u-icon"></i>
                                        <input class="myInput" placeholder="Mobile Number" type="number" id="number" required> 
                                    </div>
            
                                    <div class="form-group  col-11">
                                        <i class="fa fa-envelope icon u-icon"></i>
                                        <input class="myInput" placeholder="Email" type="email" id="email" required> 
                                    </div>
            
                                    <div class="form-group  col-11">
                                        <i class="fa fa-lock icon u-icon"></i>
                                        <input class="myInput" type="password" id="password" placeholder="Password" required> 
                                    </div>
            
                                    <div class="term ms-4">
                                        <input id="check_1" name="check_1"  type="checkbox" required> 
                                       <span class="text-white">i read and agree to</span>
                                        <a class="text-primary text-decoration-none fw-bold" href="#">
                                            Terms & Conditions</input> 
                                        </a>
                                    </div>
        
            
                                    <div class="btn" id="btn1">
                                        <button class="btn1">Get Started</button>
                                    </div>
        
                                    <div class="all-ready ms-4 text-white">
                                        <p>Already Registered? <span><a class="text-decoration-none fw-bold" href="..//Login/login.html">Login</a></span></p>
                                    </div>
        
                                    <!-- <div class="" id="error_message">
                                        <h4>Details required !</h4>
                                    </div> -->
                                </form>

                            </div>
                        </div>

                    </div>
                </div>


            </div>


            <!-- Right-Side -->
            <div class=" col-md-7 col-sm-11 right-side d-none d-md-block d-lg-block">

             <div class="container-fluid">
                <div class="row right-side-box1  justify-content-center align-items-center">

                    <div class="col-md-11 ">

                     <div class="row  justify-content-center">
                        <div class="col-12"> 
                            <div class="row  right-side-head1 justify-content-center align-items-start text-white">
                                <div class="col-11 ">Create</div>
                                <div class="col-11">New Account</div>
                                <div class="col-11">21-Days Free Trial</div>
                            </div>
                            
                        </div>

                     </div>                                

                     <div class="container-fluid">
                        <div class="row btn-3">
                            <div class="col-11">
                                <div class="btn-3">
                                    <button type="button" id="btn-3" onclick=Page2()>Get Test Drive</button>
                                </div>
                            </div>
                        </div>
                     </div>

                                <div class="d2 text-white">
                                    <span class="s1">Already Registered?</span><span class="s2"><span class="text-primary"><a class="text-decoration-none" href="../Login/login.html">Login</a></span>
                                    No credit card needed</span>
                                </div>
                            
                        
                    </div>

                </div>
             </div>

            </div>


        <!-- container-fluid end -->
    </div>
    
    <script src="../Regi/script.js"></script>

</body>
</html>
