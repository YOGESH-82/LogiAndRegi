<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style1.css">
</head>
<body>

    <div class="container-fluid">

        <div class="row d-flex justify-content-center align-items-center">

            <!-- Left-Side -->
            <div class="col-md-5 col-sm-11 left-side">

                <div class="logo">
                  
                </div>
              
                <div class="box-1 ">
                    <div class="regi-form ">
                        <form action="">

                            <div class="btn" id="btn1">
                                <button>Back</button>
                            </div>

                            <div class="form-group">
                                <i class="fa fa-map-marker icon u-icon"></i>
                                <input class="myInput" type="text" placeholder="Address" id="address" required> 
                            </div>
    
                            <div class="form-group">
                                <i class="fa fa-map icon u-icon"></i>
                                <input class="myInput" placeholder="Google Address" type="text" id="google_address" required> 
                            </div>
    
                            <div class="form-group">
                                <i class="fa fa-flag icon u-icon"></i>
                                <input class="myInput" placeholder="Country" type="text" id="country" required> 
                            </div>
    
                            <div class="form-group">
                                <i class="fa fa-map-signs icon u-icon"></i>
                                <input class="myInput" placeholder="State" type="text" id="state" required> 
                            </div>
    
                            <div class="form-group">
                                <i class="fa fa-city icon u-icon"></i>
                                <input class="myInput" type="text" id="city" placeholder="City" required> 
                            </div>

                            <div class="form-group">
                                <i class="fa fa-envelope icon u-icon"></i>
                                <input class="myInput" type="number" id="zipcode" placeholder="Zipcode" required> 
                            </div>
    
    
                            <div class="btn" id="btn2">
                                <button>Next</button>
                            </div>
                        </form>
                    </div>
                </div>

              
            </div>


            <!-- Right-Side -->
            <div class="col-md-7 col-sm-11 right-side bg-primary">

              <div class="box2">
                <div class="box2-1 text-white">
                    <div class="head-2">
                    <p class="p1">Create</p>
                    <p class="p2">New Account</p>
                    <p class="p3">21-Days Free Trial</p>
                    </div>

                    <div class="btn">
                        <button>Get Test Drive</button>
                    </div>

                    <div class="d2">
                        <span class="s1">Already Registered?</span><span class="s2">Login
                        No credit card needed</span>
                    </div>
                </div>
              </div>

            </div>
        </div>


        <!-- container-fluid end -->
    </div>
    

    <Script src="./regi_Next.js"></Script>

</body>
</html>
