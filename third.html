<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style1.css">
</head>
<body>

    <div class="container-fluid">

        <div class="row d-flex justify-content-center align-items-center">

            <!-- Left-Side -->
            <div class="col-md-5 col-sm-11 left-side">

                <div class="logo">
                  
                </div>
              
                <div class="box-1 ">
                    <div class="regi-form ">
                        <form action="">

                            <div class="btn" id="btn1">
                                <button>Back</button>
                            </div>

                            <div class="form-group" >
                                <i class="fa fa-users icon u-icon"></i>
                                <input class="myInput" type="number" placeholder="Team Size" id="teamsize" required> 
                            </div>

                            <div class="head2">
                                <h5>Industry type</h5>
                            </div>
    
                          <div class="scroll">

                            <div class="scroll_container">
                                <label class="roll"><input type="radio" name="option" value="1"> Sales Manager</label>
                                <label class="roll"><input type="radio" name="option" value="2"> Marketing / PR Manag</label>
                                <label class="roll"><input type="radio" name="option" value="3"> Customer Service Man</label>
                                <label class="roll"><input type="radio" name="option" value="4"> CxO / GeneralManage</label>
                                <label class="roll"><input type="radio" name="option" value="5"> IT Manager</label>
                                <label class="roll"><input type="radio" name="option" value="6"> Operations Manager</label>
                                <label class="roll"><input type="radio" name="option" value="7"> Developer / Software</label>
                                <label class="roll"><input type="radio" name="option" value="8"> Student / Personal </label>
                                <label class="roll"><input type="radio" name="option" value="8"> Other </label>
                            </div>

                          </div>
    
    
                            <div class="btn">
                                <button id="btn2">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

              
            </div>


            <!-- Right-Side -->
            <div class="col-md-7 col-sm-11 right-side bg-primary">

              <div class="box2">
                <div class="box2-1 text-white">
                    <div class="head-2">
                    <p class="p1">Create</p>
                    <p class="p2">New Account</p>
                    <p class="p3">21-Days Free Trial</p>
                    </div>

                    <div class="btn">
                        <button>Get Test Drive</button>
                    </div>

                    <div class="d2">
                        <span class="s1">Already Registered?</span><span class="s2">Login
                        No credit card needed</span>
                    </div>
                </div>
              </div>

            </div>
        </div>


        <!-- container-fluid end -->
    </div>
    

    <Script src="./thirdP.js"></Script>

</body>
</html>
